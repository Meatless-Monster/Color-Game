<!DOCTYPE html>
<html>
<head>
	<title>Color Picker</title>
	<link rel="stylesheet" type="text/css" href="165- Color Game.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
	<h1><span id="pre">A Very Lovely Evening With the </span><span id="color">RGB</span> Color Guessing Game</h1>

	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button id="easy">Easy</button>
		<button id="hard" class="selected">Hard</button>
	</div>
	<div id="box">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>		
	</div>
	<script type="text/javascript" src="165- Color Game.js"></script>
</body>
</html>
